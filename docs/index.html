<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
<style>
*{font-family:Verdana}
#headline{text-align:center;font-family:"Segoe UI";font-size:50px}
h3{font-size:20px;font-weight:700;width:90%;text-align:center}
ul{list-style-type:disc}
td.center{text-align:center}
td:not([class="center"]){padding:0 5px;border-top:1px dashed gray}
td.col1{width:120px}
td.col2{width:200px}
.fleet{position:absolute;right:0;width:50%;display:none}
button{cursor:pointer;width:100%;height:40px;background-color:yellow;font-size:20px;border:0px;transition-duration:400ms}
button:hover{background-color:green;color:white}
#navbar{width:35%;position:absolute;left:5%}
</style>
</head>
<body>
<h1 id="headline">Our operators' fleets</h1>
<div id="navbar">
<button id="buttonTFST" onclick="change('TFST')">Thanks For Sharing Transit (TFST)</button>
<button id="buttonGT" onclick="change('GT')">Girum Transit (GT)</button>
<button id="buttonRC">Roblox MRT Corporation (RC)</button>
</div>

    ["AE4M 1 - 150","ADL Enviro400","Enviro400","10.45","2","TFST_V5E_Image.png","150px","120px"],
    ]};

for (index in list){
var div = document.createElement("div");div.classList.add("fleet");
div.id = index.slice(index.indexOf("(")+1,-1);document.body.appendChild(div);
var h3 = document.createElement("h3");h3.innerHTML = index;div.appendChild(h3);
var fleets = list[index]
var ul = document.createElement("ul");div.appendChild(ul);
fleets.forEach(function(row){
    var li = document.createElement("li");ul.appendChild(li);
    var table = document.createElement("table");li.appendChild(table);
    var row1 = document.createElement("tr");table.appendChild(row1);
    var cell1 = document.createElement("td");row1.appendChild(cell1);
    cell1.classList.add("center");cell1.colSpan = "3";cell1.innerHTML = row[0];
    var row2 = document.createElement("tr");table.appendChild(row2);
    var cell2 = document.createElement("td");row2.appendChild(cell2);
    cell2.classList.add("col1");cell2.innerHTML = "Chassis";
    var cell3 = document.createElement("td");row2.appendChild(cell3);
    cell3.classList.add("col2");cell3.colSpan = "2",cell3.innerHTML = row[1];
    var cell4 = document.createElement("td");row2.appendChild(cell4);cell4.rowSpan = "4"
    var image = document.createElement("img");cell4.appendChild(image);
    image.src = row[5];image.setAttribute("width",row[6]);image.setAttribute("height",row[7]);
    var row3 = document.createElement("tr");table.appendChild(row3);
    var cell5 = document.createElement("td");row3.appendChild(cell5);
    cell5.classList.add("col1");cell5.innerHTML = "Body";
    var cell6 = document.createElement("td");row3.appendChild(cell6);
    cell6.classList.add("col2");cell6.innerHTML = row[2];
    var row4 = document.createElement("tr");table.appendChild(row4);
    var cell7 = document.createElement("td");row4.appendChild(cell7);
    cell7.classList.add("col1");cell7.innerHTML = "Length (m)";
    var cell8 = document.createElement("td");row4.appendChild(cell8);
    cell8.classList.add("col2");cell8.innerHTML = row[3];
    var row5 = document.createElement("tr");table.appendChild(row5);
    var cell9 = document.createElement("td");row5.appendChild(cell9);
    cell9.classList.add("col1");cell9.innerHTML = "No. of decks";
    var cell10 = document.createElement("td");row5.appendChild(cell10);
    cell10.classList.add("col2");cell10.innerHTML = row[4];
})
}

function change(name){
    document.getElementById("TFST").style = "display:none";
    document.getElementById("GT").style = "display:none";
    document.getElementById(name).style = "display:block";
}
</script>
